{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}
{% block content %}
<div class="row mx-1">
    <div class="container col-lg-8 mt-1">
        <div class="d-flex justify-content-between">
            <h2 class="mb-3">Edit Profile</h2>
            <a class="fs-5 text-empower text-decoration-none" href="{% url 'home:profile' user.pk %}">{{ request.user }}</a>
        </div>
        <form class="login" method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mb-3">
                <button class="btn global-action-btn rounded-pill" type="submit">Update</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
